<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <main>
          <section class="left-column-whole">
          <section class="left-column1">
            <div class="idea-box"></div>
          </section>
          <section class="left-column2">
              <div class="filter-starred-ideas"></div>
              <button class="show-starred-idea-button" type="button">Show Starred Ideas</button>
          </section>
        </section>
        <section class="form-section">
            <form>
                <label for="title">Title</label>
                <input type="text" id="title-field-id" name="title-box">
                <label for="body">Body</label>
                <input type="text" id="body-field-id" name="body-box">
            </form>
            <button class="save-button" type="button">Save</button>
            <div>
                <button class="search-button" type="button">Search</button>
                <label for="search-ideas"></label>
                <input type="text" id="search-ideas-field-id" name="search-ideas-box">
            </div>
        </section>
        <section class="ideabox-literally">
            <div class="idea-section"></div>
        </section>
      </main>
  </body>
